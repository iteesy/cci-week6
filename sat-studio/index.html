<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>5/17 sat studio</title>
    <script src="https://unpkg.com/tone"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/hydra-synth@1.3.0/dist/hydra-synth.min.js"></script>

  </head>
  <body>
            <div class="visual-container">
            <canvas id="hydraCanvas"></canvas>
        </div>
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="LightLeak90.mp4" type="video/mp4">
    </video>
    <div class="button-container">
      <button id="sound-btn">play</button>
      <button id="high-btn">high</button>
      <button id="bass-btn">bass</button>
    </div>
    <div id="glow"></div>
     <script>
        // Wait for the page to load
        window.addEventListener('load', () => {
            // Initialize Hydra
            const hydra = new Hydra({
                canvas: document.getElementById('hydraCanvas'),
                detectAudio: false,
                width: window.innerWidth,
                height: window.innerHeight
            });

            // Hydra synthesis code
            voronoi(50,1)
                .luma(0.5).add(shape(1,1).luma(1))
                .modulate(osc(-1000,-1)
                    .modulate(osc().luma()))
                .blend(o0)
                .blend(o0)
                .blend(o0)
                .blend(o0)
                .out();

            // Initialize Tone.js
            const synth = new Tone.PolySynth(Tone.Synth).toDestination();
            const kick = new Tone.Player("https://cdn.jsdelivr.net/gh/iteesy/cci-week6-updated@main/sequencer/kick.wav").toDestination();
            const snare = new Tone.Player("https://cdn.jsdelivr.net/gh/iteesy/cci-week6-updated@main/sequencer/snare.wav").toDestination();

            // Melody sequence
            const melody = ["C4", "E4", "G4", "C5", "G4", "E4"];
            let currentNote = 0;
            let isPlaying = false;
            let intervalId;

            // Button click handlers
            document.getElementById('playButton').addEventListener('click', async () => {
                if (!isPlaying) {
                    await Tone.start();
                    isPlaying = true;
                    intervalId = setInterval(() => {
                        synth.triggerAttackRelease(melody[currentNote], "8n");
                        currentNote = (currentNote + 1) % melody.length;
                    }, 1000);
                } else {
                    clearInterval(intervalId);
                    isPlaying = false;
                }
            });

            document.getElementById('kickButton').addEventListener('click', async () => {
                await Tone.start();
                kick.start();
            });

            document.getElementById('snareButton').addEventListener('click', async () => {
                await Tone.start();
                snare.start();
            });
        });
    </script>

    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 1rem;
        }

        .visual-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #hydraCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
  </body>
</html>
